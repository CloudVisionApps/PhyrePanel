name: Test AlphaXPanel

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install AlphaXPanel
      run: |
        wget https://raw.githubusercontent.com/CloudVisionApps/AlphaXPanel/main/installers/install.sh
        chmod +x install.sh
        ./install.sh
